name: Deploy OpenAPI to API Center
run-name: Deploy-${{ github.event.inputs.resourceGroupName }}-${{ github.event.inputs.serviceName }}
on:
  workflow_dispatch:
    inputs:
      openAPIFile:
        description: 'OpenAPI file'
        required: true
      resourceGroupName:
        description: 'Azure Resource group name'
        required: true
      serviceName:
        description: 'Azure resource name'
        required: true
permissions:
      id-token: write
      contents: read
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Azure login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: Deploy to API Center
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            az apic api register -g ${{ github.event.inputs.resourceGroupName }} -s ${{ github.event.inputs.serviceName }} --api-location "${{ github.event.inputs.openAPIFile }}"