name: Deploy OpenAPI to API Center
on:
  workflow_dispatch:
permissions:
      id-token: write
      contents: read
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: test
    steps:
      - uses: actions/checkout@v2

      # https://docs.github.com/en/actions/deployment/security-hardening-your-deployments/configuring-openid-connect-in-azure
      # https://github.com/Azure/login?tab=readme-ov-file#login-with-openid-connect-oidc-recommended
      - name: Azure login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_1 }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID_1 }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID_1 }}
          enable-AzPSSession: true

      - name: Deploy to API Center
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            az apic api register -g ${{ vars.RESOURCE_GROUP }} -s ${{ vars.SERVICE_NAME }} --api-location "${{vars.FILE_LOCATION }}"